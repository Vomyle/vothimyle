    <script>
        $(document).ready(function() {
            $(window).scroll(function() {
                if ($(this).scrollTop() >= 50) {
                    $('#header-bottom').css({
                        "top": 0,
                        "background": "white",
                        "opacity": 0.8,
                        "position": "fixed",
                        "z-index": 1,
                        "padding-top": 0,
                        "right": 0,
                        "left": 0,


                    });

                }
                if ($(this).scrollTop() < 50) {
                    $('#header-bottom').css({
                        "position": "relative"
                    });

                }

            });
        });
    </script>
    <script>
        $(document).ready(function() {
            $("#gototop").hide()
            $(window).scroll(function() {
                if ($(this).scrollTop() >= 100) {
                    $("#gototop").show("slow")

                } else {
                    $("#gototop").hide()

                }
            })
            $("#gototop").click(function() {
                $("html, body").animate({
                    scrollTop: 0
                })
            })
        })
    </script>
